<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- Fav icon -->
    <link
      rel="shortcut icon"
      href="./alphabet-clash-pro-resources/images/play.png"
      type="image/x-icon"
    />
    <!-- tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap");
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      .anton {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body class="poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(./alphabet-clash-pro-resources/images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home section -->
      <section
        id="home-screen"
        class="min-h-screen text-white flex flex-col justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">
            Play Now
          </button>
        </div>
      </section>
      <!-- Play ground section -->
      <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen  -->
          <div
            class="artboard artboard-horizontal phone-6 border-[1.25rem] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-3 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p
                id="current-alphabet"
                class="text-black text-9xl font-semibold uppercase"
              >
                Y
              </p>
            </div>
          </div>

          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div
            class="artboard artboard-horizontal phone-6 flex justify-between"
          >
            <button class="btn rounded-full bg-[#894189] text-white border-0">
              Life
              <img
                src="./alphabet-clash-pro-resources/images/life.svg"
                alt=""
              />
              <span>1</span>
            </button>
            <button class="btn rounded-full bg-[#360490] text-white border-0">
              Score
              <img src="alphabet-clash-pro-resources/images/score.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <section
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 p-4 rounded-xl bg-gradient-to-r from-[#FFFFFF8F] to-[#98979700]"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span> <span>14</span>
          </h1>
          <button class="btn">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="./alphabet-clash-pro-resources/scripts/alpha-calsh.js"></script>
  </body>
</html>
