<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- tailwind and daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap");
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      .anton {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body class="poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(./alphabet-clash-pro-resources/images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home section -->
      <section
        class="home min-h-screen text-white flex flex-col justify-center items-center hidden"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl anton uppercase">Alpha Clash Pro</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- Play ground section -->
      <section class="play-ground">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen  -->
          <div
            class="artboard artboard-horizontal phone-6 border-[1.25rem] rounded-2xl border-[#010313CC] bg-[#FFFFFFB2]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-3 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl font-semibold">Y</p>
            </div>
          </div>

          <!-- keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- life score -->
          <div
            class="artboard artboard-horizontal phone-6 flex justify-between"
          >
            <button class="btn rounded-full bg-[#894189] text-white border-0">
              Life
              <img
                src="./alphabet-clash-pro-resources/images/life.svg"
                alt=""
              />
              <span>1</span>
            </button>
            <button class="btn rounded-full bg-[#360490] text-white border-0">
              Score
              <img src="alphabet-clash-pro-resources/images/score.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <section class="score"></section>
    </main>
  </body>
</html>
